<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla final challenge</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="index.css" />
    <script defer src="clock.js"></script>
    <script defer src="login.js"></script>
    <script defer src="todo.js"></script>
    <script defer src="background.js"></script>
    <script defer src="weather.js"></script>
    <script defer src="weatherKey.js"></script>
  </head>
  <body>
    <div id="backgroundCover"></div>
    <div id="stuffContainer">
      <div id="clock">
        <span>00 : 00 : 00</span>
      </div>
      <div id="weather">
        <p id="location"></p>
        <p id="temp"></p>
      </div>
      <form id="login">
        <input required maxlength="10" type="text" placeholder="Write your name">
      </form>
      <div id="loginWelcome"></div>
      <form id="todo">
        <input maxlength="22" required type="text" placeholder="What to do today?">
      </form>
      <ul id="todoList"></ul>
    </div>
  </body>
</html>
